  function nombreEdit(n,a){
  //{item.nombre.split(" ")[0].toUpperCase()+" "+item.nombre.split(" ")[1].charAt(0).toUpperCase()}
  //{item.nombre.charAt(0).toUpperCase()+item.nombre.slice(1).toLowerCase()}
  const priNombre = n.split(" ")[0]; //yunior
  const priLpNombre = priNombre.charAt(0).toUpperCase()//Y
  const rectNombre = priNombre.slice(1).toLowerCase(); //unior
  const completoNombre = priLpNombre+rectNombre //Yunior

  const segNombre = n.split(" ")[1]; // prospero
  if (segNombre == null) {
    //console.log(segNombre);
    return completoNombre;
  }else{
  const priLsNombre = segNombre.substring(0,3); //PRO
  
  const priLsNombrec = priLsNombre.charAt(0).toUpperCase()//P
  const rectSNombre = priLsNombre.slice(1).toLowerCase(); //ro
  //const completoSNombres = priLsNombrec+rectSNombre
  const completoSNombres = priLsNombrec

    ///primer apellido
  const priApellido = a.split(" ")[0]; //yunior
  const priLApellido = priApellido.charAt(0).toUpperCase()//Y
  const rectApellido = priApellido.slice(1).toLowerCase(); //unior
  const completoApellido = priLApellido+rectApellido //Yunior
 
  const resultado = completoNombre +" "+ completoSNombres+". "+completoApellido;

return resultado;
}
